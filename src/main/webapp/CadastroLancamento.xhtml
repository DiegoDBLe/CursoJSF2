<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Novo lançamento</title>

	<h:outputStylesheet library="css" name="sistema2.css"/>
</h:head>
<h:body>

	<h1>Novo lançamento</h1>

	<h:form id="frm">

		<h:commandButton value="Novo" />
		<h:commandButton value="Consulta" />
		
		<h:panelGrid columns="2" styleClass="form-grid"
			columnClasses="label, campo">

			<h:outputLabel value="Tipo" />
			<h:selectOneRadio>
				<f:selectItem itemLabel="Receita"/>
				<f:selectItem itemLabel="Despesa"/>
			</h:selectOneRadio>
			
			<h:outputLabel value="Pessoa"/>
			<h:selectOneMenu>
				<f:selectItem itemValue="Farias Brito"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Descrição"/>
			<h:inputText size="60"/>
			
			<h:outputLabel value="Valor"/>
			<h:inputText size="12"/>
			
			<h:outputLabel/>
			<h:panelGroup>
				<h:selectBooleanCheckbox/>
				<h:outputLabel value="Conta paga"/>
			</h:panelGroup>
			
			<h:outputLabel value="Data Vencimento"/>
			<h:inputText size="12"/>
			
			<h:outputLabel value="Data de Pagamento"/>
			<h:inputText size="12"/>
			
			<h:outputLabel/>
			<h:commandButton value="Cadastrar"/>
			
		</h:panelGrid>

	</h:form>
</h:body>
</html>
