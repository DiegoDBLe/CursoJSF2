<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lançamentos</title>
	
	<h:outputStylesheet library="css" name="sistema.css"/>
	<h:outputStylesheet library="css" name="consulta-lancamentos.css"/>
</h:head>
<h:body>

	<h1>Lançamentos</h1>

	<h:form id="frm">
	
		<h:commandButton value="Novo Lançamento"/>
		
		<h:dataTable var="lancamento" value="#{consultaLancamentoBean.lancamentos}"
			width="100%" styleClass="grid" headerClass="cabecalho" rowClasses="cor-sim, cor-nao"
			columnClasses="tipo, pessoa, descicao, valor, vencimento, pagamento, situacao">
			
			<h:column>
				<h:graphicImage value="/imagens/despesa.png"/>
			</h:column>		
			
			<h:column>
				<f:facet name="header">
					Pessoa
				</f:facet>
				
				<h:outputText value="Escola Farias Brito"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					Descrição
				</f:facet>
				
				<h:outputText value="Escola do Filho"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					Valor
				</f:facet>
				
				<h:outputText value="R$ 1.600,00" styleClass="despesa"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					Vencimento
				</f:facet>
				
				<h:outputText value="05/12/2022"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					Pagamento
				</f:facet>
				
				<h:outputText value="05/12/202"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					Situação
				</f:facet>
				
				<h:outputText value="Pago"/>
			</h:column>
			
			<h:column>
				<h:graphicImage value="/imagens/editar.png"/>
				<h:graphicImage value="/imagens/excluir.png"/>
			</h:column>
		
		</h:dataTable>
		
	</h:form>
</h:body>
</html>
