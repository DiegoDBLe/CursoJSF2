<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Time Favorito</title>
</h:head>
<h:body>

	<h:form id="formularioTime">
		<h1>Escolha seu time favorito</h1>

		<h:selectManyListbox id="time" value="#{timesFavoritosBean.times}">
			<f:selectItem itemValue="Corinthians" itemLabel="Timão"/>
			<f:selectItem itemValue="Flamengo" itemLabel="Mengão"/>
			<f:selectItem itemValue="Palmeiras" itemLabel="Porco"/>
			<f:selectItem itemValue="Santos" itemLabel="Peixão"/>
			<f:selectItem itemValue="São Paulo" itemLabel="Pó de arroz"/>
			<f:selectItem itemValue="Vasco" itemLabel="Vascão"/>
			<f:selectItem itemValue="Fortaleza" itemLabel="Leão"/>
		</h:selectManyListbox>
		
		<br/>
		<h:commandButton value="Escolher" action="#{timesFavoritosBean.escolher}"/>
		<br/>
		
		<ul>
			<ui:repeat var="time" value="#{timesFavoritosBean.times}">
				<li>#{time}</li>
			</ui:repeat>
		</ul>
	</h:form>
</h:body>
</html>
