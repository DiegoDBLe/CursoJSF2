<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestão de Produtos</title>
</h:head>
<h:body>
	<h1>Gestão de Produtos</h1>

	<h:form>
	
			<h:commandLink value="Ajuda sobre esta tela" action="#{gestaoProdutosBean.retornarPagina}">
				<f:actionListener binding="#{registroCliqueBotaoListener}"/>
			</h:commandLink>
			<br/><br/>
			
			Nome: 
			<h:inputText value="#{gestaoProdutosBean.produto.nome}"/>
			<br/>
			
			Fabricante: 
			<h:inputText value="#{gestaoProdutosBean.produto.fabricante}"/>
			<br/>
			
			Categoria: 
			<h:inputText value="#{gestaoProdutosBean.produto.categoria}"/>
			<br/>

			<h:commandButton value="Incluir" action="#{gestaoProdutosBean.incluir}"
				actionListener="#{gestaoProdutosBean.verificarInclusao}">
				<f:actionListener binding="#{registroCliqueBotaoListener}"/>
			</h:commandButton>	
	</h:form>
	
		<h:form>
			<ol>
				<ui:repeat var="item" value="#{gestaoProdutosBean.produtos}">
					<li>
						#{item.nome} - #{item.fabricante} - #{item.categoria}
						<h:commandButton value="Excluir" action="#{gestaoProdutosBean.excluir}">
							<f:setPropertyActionListener value="#{item}" target="#{gestaoProdutosBean.produtoSelecionado}"/>
						</h:commandButton>
					</li>
				</ui:repeat>	
			</ol>
		</h:form>
	</h:body>
</html>
