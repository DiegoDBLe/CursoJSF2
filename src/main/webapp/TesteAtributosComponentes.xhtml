<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gest√£o de Produtos</title>
	
	<style>
		.campo{
			background-color: #c0c0c0;
			padding: 10px
		}
		
		.campo:focus{
			background-color: red;
		}
	</style>
	<script>
		function validar(){
			campoEmail = document.getElementById('formNewsletter:email')
			
			if(campoEmail.value == ''){
				alert('Informe seu e-mail!')
				return false;
			}
			return true;
		}
	</script>
</h:head>
<h:body>
	<h1>Teste Atributos comuns de Componentes</h1>

	<h:form id="formNewsletter">
		<h:outputLabel value="Assine nossa newsletter"/>
		<br/>
		
		<h:inputText value="Seu e-mail aqui"
			size="40" maxlength="30" title="Informe seu e-email aqui"
			onfocus="this.value = ''"
			id="email"
			style="font-size: 19px" styleClass="campo"/>
		
		<h:commandButton value="Assinar"
			onclick="return validar()"
			id="assinarBotao"/>
	</h:form>
</h:body>
</html>
