<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Tabela de Dados</title>
</h:head>
<h:body>
	<h1>Tabela de Dados Clique no Botão para exibir tabela</h1>
	<h:form id="formulario">
		<h:commandButton value="Consultar" action="#{consultaClienteBean.consultar}"/>
		
		<h:dataTable value="#{consultaClienteBean.clientes}" var="item" border="1"
				rendered="#{not empty consultaClienteBean.clientes}">
			
			<h:column>
				<f:facet name="header">
					Código
				</f:facet>
				
				<h:outputText value="#{item.codigo}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					Nome
				</f:facet>
				<h:outputText value="#{item.nome}"/>
			</h:column>
		
			<h:column>
				<f:facet name="header">
					Cidade
				</f:facet>
				<h:outputText value="#{item.cidade}"/>
			</h:column>
		
		</h:dataTable>
	</h:form>
</h:body>
</html>
